<html>
  <head>
    <title>猫抓 - 设置</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
    <script src="js/jquery.min.js"></script>
    <script src="js/init.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>猫抓 设置</header>
      <table id="options">
        <tbody>
          <tr>
            <td class="caption">自定义后缀抓取</td>
            <td>
              <div class="help">
                <div class="example">
                  不带“.”的扩展名
                  <br /><br />
                  小于此大小的文件被过滤，忽略文件大小填0。
                  <br /><br />
                  部分非媒体资源文件不会被抓取。
                </div>
              </div>
              <div>
                <div id="exclusionScrollBox">
                  <table id="exclusionRules">
                    <tbody>
                      <tr>
                        <td><span class="ExtText">扩展名</span></td>
                        <td><span class="ExtText">大小限制</span></td>
                      </tr>
                    </tbody>
                    <tbody id="ExtTd"></tbody>
                  </table>
                </div>
                <button id="AddExt" class="AddButton">新增</button>
              </div>
            </td>
          </tr>
          <tr>
            <td class="caption"></td>
            <td class="booleanOption">
              <label>
                <input id="MoreType" type="checkbox" />
                更多类型的文件
              </label>
            </td>
            <td>
              <div class="help">
                <div class="example">
                  打开application/octet-stream 和 image/* 文件。
                  image/* 避免一些网站把资源伪装成图片，在找不到资源的情况下开启。
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="caption"></td>
            <td class="booleanOption">
              <label>
                <input id="TitleName" type="checkbox" />
                下载时使用网页标题做文件名
              </label>
            </td>
          </tr>
          <tr>
            <td class="caption"></td>
            <td class="booleanOption">
              <label>
                默认当幽灵数据达到500条后，自动清除。
                <br />
                <input
                  id="OtherAutoClear"
                  type="number"
                  class="ext"
                  style="width: 100px"
                />
              </label>
            </td>
          </tr>
          <tr>
            <td class="caption"></td>
            <td class="booleanOption">
              <label>
                <input id="Potplayer" type="checkbox" />
                使用PotPlayer预览媒体
              </label>
            </td>
          </tr>
          <tr>
            <td class="caption"></td>
            <td class="booleanOption">
              <label>
                <input id="Debug" type="checkbox" />
                调试模式
              </label>
            </td>
          </tr>
          <tr>
            <td class="caption">说明</td>
            <td class="booleanOption">
              什么？设置页面好丑？啊？风太大我听不见.
            </td>
          </tr>
        </tbody>
      </table>
      <button id="ResetExt" class="AddButton">重置设置</button>
    </div>
    <div id="tempntc" class="tempntc">
      <div id="tempntcDia" class="tempntc">
        <div id="TempntcText" class="tempntc">test</div>
      </div>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
