<html>
    <head>
        <title>猫抓 设置</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
        <script src="js/jquery.min.js"></script>
        <script src="js/init.js"></script>
    </head>

  <body>
    <div id="wrapper">
      <header>猫抓 设置</header>
      <table id="options">
      <tbody>
        <tr>
          <td class="caption">自定义后缀抓取</td>
          <td>
            <div class="help">
              <div class="example">
                不带“.”的扩展名
                <br><br>
                小于此大小的文件被过滤，忽略文件大小填0。
                <br><br>
                部分非媒体资源文件不会被抓取。
              </div>
            </div>
            <div>
               <div id="exclusionScrollBox">
                  <table id="exclusionRules">
                    <tbody>
                     <tr>
                        <td><span class="ExtText">扩展名</span></td>
                        <td><span class="ExtText">大小限制</span></td>
                     </tr>
                    </tbody>
                    <tbody id="ExtTd">  
                    </tbody>
                  </table>
               </div>
               <button id="AddExt" class="AddButton">新增</button>
            </div>
          </td>
        </tr>
          <tr>
            <td class="caption"></td>
              <td class="booleanOption">
                  <label>
                    <input id="TitleName" type="checkbox">
                    下载时使用网页标题做文件名
                  </label>
              </td>
          </tr>
          <tr>
            <td class="caption"></td>
              <td class="booleanOption">
                  <label>
                    避免卡顿, 默认500条后自动清理数据
                    <br>
                    <input id="AutoClear" type="number" class="ext" style="width:100px;">
                  </label>
              </td>
          </tr>
          <tr>
            <td class="caption"></td>
              <td class="booleanOption">
                  <label>
                    <input id="Potplayer" type="checkbox">
                    使用PotPlayer预览媒体
                  </label>
              </td>
          </tr>
          <tr>
            <td class="caption"></td>
              <td class="booleanOption">
                  <label>
                    <input id="Debug" type="checkbox">
                    调试模式
                  </label>
              </td>
          </tr>
          <tr>
            <td class="caption">说明</td>
              <td class="booleanOption">
                什么？设置页面好丑？啊？风太大我听不见.
              </td>
          </tr>
      </tbody>
      </table>
      <button id="ResetExt" class="AddButton">重置设置</button>
      <!-- <button id="SaveExt" class="AddButton">保存全部设置</button> -->
    </div>
    
<div id="tempntc" class="tempntc">
      <div id="tempntcDia" class="tempntc">
        <div id="TempntcText" class="tempntc">test</div>
    </div>
</div>
    <script src="js/options.js"></script>
</body>
</html>
