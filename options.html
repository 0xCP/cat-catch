<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>猫抓 设置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
  <script src="js/jquery.min.js"></script>
  <script src="js/init.js"></script>
</head>

<body>
  <div class="wrapper">
    <section>
      <h1 class="optionsTitle">后缀设置</h1>
      <div class="optionBox">
        <span class="explain">填写不含"."的后缀, 不过滤大小填0</span>
        <table id="extList">
          <tr>
            <th>扩展名</th>
            <th>过滤大小</th>
            <th>启用</th>
            <th>删除</th>
          </tr>
        </table>
        <div class="button">
          <button type="button" id="AddExt">添加后缀</button><button type="button" id="ResetExt">重置后缀</button>
        </div>
      </div>
    </section>

    <section>
      <h1 class="optionsTitle">抓取类型</h1>
      <div class="optionBox">
        <span class="explain">填入正确的content-type类型, 不过滤大小填0</span>
        <table id="typeList">
          <tr>
            <th>类型</th>
            <th>过滤大小</th>
            <th>启用</th>
            <th>删除</th>
          </tr>
        </table>
        <div class="button">
          <button type="button" id="AddType">添加类型</button><button type="button" id="ResetType">重置类型</button>
        </div>
      </div>
    </section>

    <section>
      <h1 class="optionsTitle">其他设置</h1>
      <div class="optionBox">
        <div class="list">
          <div class="item">
            <div>自动清理幽灵数据(默认500条后自动清理)</div>
            <input id="OtherAutoClear" type="number" />
          </div>

          <div class="item">
            <div>调用PotPlayer预览资源</div>
            <div class="switch">
              <label class="switchLabel switchRadius">
                <input type="checkbox" id="Potplayer" class="switchInput" />
                <span class="switchRound switchRadius"><em class="switchRoundBtn switchRadius"></em></span>
              </label>
            </div>
          </div>

          <div class="item">
            <div>保存文件名使用网页标题</div>
            <div class="switch">
              <label class="switchLabel switchRadius">
                <input type="checkbox" id="TitleName" class="switchInput" />
                <span class="switchRound switchRadius"><em class="switchRoundBtn switchRadius"></em></span>
              </label>
            </div>
          </div>

          <div class="item">
            <div>调试模式</div>
            <div class="switch">
              <label class="switchLabel switchRadius">
                <input type="checkbox" id="Debug" class="switchInput" />
                <span class="switchRound switchRadius"><em class="switchRoundBtn switchRadius"></em></span>
              </label>
            </div>
          </div>
        </div>
        <div class="button">
          <button type="button" id="ResetOption">重置设置</button>
        </div>
      </div>
    </section>

    <section>
      <h1 class="optionsTitle">操作</h1>
      <div class="optionBox">
        <div class="button" style="justify-content: center">
          <button type="button" id="ClearData">清空抓取的数据</button>
          <button type="button" id="ResetAllOption">重置所有设置</button>
        </div>
      </div>
    </section>

    <section>
      <h1 class="optionsTitle">关于</h1>
      <div class="optionBox">
        <div class="item">
          <div>猫抓 v1.0.21</div>
        </div>
        <div class="item">
          <div>
            Github:
            <a href="https://github.com/xifangczy/cat-catch"
              target="_blank">https://github.com/xifangczy/cat-catch</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="js/options.js"></script>
</body>

</html>
