<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" media="all" />
    <script src="js/jquery.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div id="ToBottom">到最底部↓</div>
    <div class="Tabs">
      <div id="ActiveTab" class="TabButton Active">
        当前标签 [ <div id="mediaQuantity"></div> ]
      </div>
      <div id="OtherTab" class="TabButton">
        幽灵数据 [ <div id="otherQuantity"></div> ]
      </div>
      <div id="Options" class="TabButton">设置</div>
    </div>
    <div id="Tips">还没闻到味儿~</div>
    <div id="mediaList" class="mediaList TabShow hide"></div>
    <div id="otherMediaList" class="mediaList hide"></div>
    <div id="down" class="hide">
      <div id="DownFile" class="button">下载所选</div>
      <div id="AllCopy" class="button">复制所选</div>
      <div id="AllSelect" class="button">全选</div>
      <div id="ReSelect" class="button">反选</div>
      <div id="Clear" class="button">清空</div>
    </div>
    <div id="player" class="hide">
      <video autoplay controls width="100%"></video>
      <input id="CloseBtn" type="button" value="关闭" />
    </div>
  </body>
</html>
